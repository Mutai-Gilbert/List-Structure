<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"><title>Todo List</title><script defer="defer" src="runtime.js"></script><script defer="defer" src="main.js"></script></head><body class="bg-info"><section class="todolist d-flex justify-content-center align-items-center mt-5"><div class="list-container bg-light col-sm-4 col-md-6 col-lg-8"><h2 class="heading border-bottom border-secondary py-3 m-1">Today's Todo <span class="refresh"></span></h2><div class="list-group border-bottom border-secondary py-3 text-lg font-normal"><input class="save-todo form-control text-lg w-100 font-italic" id="enter-todo" placeholder="Add to your list..."> <small class="emptylist text-danger">You can not save an empty todo</small></div><div class="todo-list"></div><div id="clear-complete" class="bg-success text-white py-2 d-flex justify-content-center cursor-pointer"><p>Clear All completed</p></div></div></section></body></html>
