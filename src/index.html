<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Todo List</title>
</head>
<body>
   <section class="todolist">
    <div class="list-container ">
        <h2 class="heading ">Today's Todo  <span class="refresh"></span></h2>
        <div class="list-group">
            <input type="text" class="save-todo form-control " id="enter-todo" placeholder="Add to your list...">
            <small class="emptylist ">You can not save an empty todo</small>
        </div>
        <div class="todo-list">

        </div>
        <div id="clear-complete" class="clear-complete">
            <p>Clear All completed</p>
        </div>   
    </div>
   </section>
</body>
</html>
